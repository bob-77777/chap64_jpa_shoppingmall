<html layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <form id="productForm" name="orderForm" action="/order/modify" th:action="@{/order/modify}" method="post">
                <input type="hidden" id="orderId" name="orderId" th:value="${order.orderId}">
                <div class="form-group">
                    <label for="productName">주문자ID</label>
                    <input type="text" class="form-control" id="orderID" name="orderID" th:value="${order.orderID}" required>
                    <small class="text-danger" th:errors="${orderDTO.orderID}"></small>
                </div>
                <div class="form-group">
                    <label for="description">주문자 성명</label>
                    <input type="text" class="form-control" id="orderName" name="orderName" th:value="${order.orderName}">
                    <small class="text-danger" th:errors="${orderDTO.orderName}"></small>
                </div>
                <div class="form-group">
                    <label for="price">배송지주소</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${order.address}" required>
                    <small class="text-danger" th:errors="${orderDTO.address}"></small>
                </div>
                <div class="form-group">
                    <label for="categoryId">주문총금액</label>
                    <select class="form-control" id="categoryId" name="categoryId" th:value="${productDTO.categoryId}" required>
                        <option th:each="category : ${categoryList}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                    </select>
                    <small class="text-danger" th:errors="${productDTO.categoryId}"></small>
                </div>
                
                <button type="submit" id="btnSubmit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
</html>
